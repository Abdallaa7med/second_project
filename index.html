<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="cont">
                <i class="fa-brands fa-twitter"></i>
                <h1>Sign in to Twitter</h1>
                <div class="btn">
                    <button><i class="fa-brands fa-google one"></i>sign in with Google</button>
                    <button><i class="fa-brands fa-apple two"></i>sign in with Apple</button>
                    <hr>
                    <span>Or</span>
                    <form>
                        <input type="text" placeholder="Phone, email or Username" name="">
                        <input type="submit" value="Next" name="">
                        <button>Forget Password?</button>
                    </form>
                    <p class="prag">Don't have an account? <a href="#">Sign up</a></p>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
